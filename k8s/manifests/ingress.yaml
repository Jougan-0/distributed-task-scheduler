apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-scheduler-ingress
  namespace: task-scheduler
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: jougan.infy.uk  # Use your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 3001
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
