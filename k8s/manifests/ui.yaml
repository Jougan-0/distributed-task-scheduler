apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: task-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: shlok08/task-scheduler-ui:latest
          ports:
            - containerPort: 3001
          env:
            - name: BACKEND_URL
              value: "http://backend.task-scheduler.svc.cluster.local:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: task-scheduler
spec:
  ports:
  - port: 3001
    targetPort: 3001
  selector:
    app: ui
